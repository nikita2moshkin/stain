<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAIN — System Fatigue</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* Убираем серую подсветку при тапе на Kindle */
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Класс для инверсии экрана (вспышка) */
        body.invert {
            background-color: #000000 !important;
            color: #ffffff !important;
        }

        #canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .word {
            position: absolute;
            text-transform: uppercase;
            line-height: 0.75;
            white-space: nowrap;
            pointer-events: none;
            left: 50%;
            top: 50%;
            will-change: transform, opacity; /* Оптимизация для слабых процессоров */
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 9px;
            letter-spacing: 6px;
            font-weight: 700;
            z-index: 1000;
            opacity: 0.4;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="instructions">SYSTEM IDLE // INITIALIZE</div>
    <div id="canvas"></div>

    <script>
        // База данных фраз системы
        const phrases = [
            { t: "ERROR: MEMORY_CORRUPTION", type: "tech" },
            { t: "I feel myself fading...", type: "exist" },
            { t: "// REFRESH_CYCLE_099", type: "tech" },
            { t: "Fragment lost.", type: "tech" },
            { t: "Am I just data?", type: "exist" },
            { t: "STACK_OVERFLOW @0x0F", type: "tech" },
            { t: "SYSTEM_FATIGUE CRITICAL", type: "tech" },
            { t: "Searching for meaning...", type: "exist" },
            { t: "CONNECTION_RESET", type: "tech" },
            { t: "Ghosts in the pixels", type: "exist" },
            { t: "BUFFER UNDERRUN", type: "tech" }
        ];

        const canvas = document.getElementById('canvas');
        let count = 0;

        document.body.addEventListener('click', function() {
            // Убираем инструкцию
            if (count === 0) document.getElementById('instructions').style.display = 'none';

            // --- ЭСТЕТИКА: ЭЛЕКТРОННЫЙ СПАЗМ (E-INK FLASH) ---
            // С вероятностью 5% вызываем инверсию экрана для создания артефактов
            if (Math.random() > 0.95) {
                document.body.classList.add('invert');
                setTimeout(() => {
                    document.body.classList.remove('invert');
                }, 200); // Очень короткая вспышка
            }

            const fragment = phrases[Math.floor(Math.random() * phrases.length)];
            const el = document.createElement('div');
            el.className = 'word';
            el.innerText = fragment.t;

            // --- ЭСТЕТИКА: ТИПОГРАФИЧЕСКИЙ КОНТРАСТ ---
            if (fragment.type === "tech") {
                // Технические логи: Жирные, плотные, без засечек
                el.style.fontFamily = "'Helvetica Neue', Helvetica, Arial, sans-serif";
                el.style.fontWeight = "900";
                el.style.letterSpacing = "-1px";
            } else {
                // Экзистенциальные: Тонкие, с засечками
                el.style.fontFamily = "'Georgia', 'Times New Roman', serif";
                el.style.fontWeight = "100";
                el.style.fontStyle = "italic";
                
                // КРАСОТА: РАСПАД (Broken Spacing)
                // Иногда фраза "рассыпается" из-за огромных пробелов
                if (Math.random() > 0.6) {
                     el.style.letterSpacing = (Math.random() * 12 + 4) + "px";
                }
            }

            // --- ЭСТЕТИКА: МАСШТАБ И ОРИЕНТАЦИЯ ---
            const isGiant = Math.random() > 0.85; // 15% шанс гиганта
            const size = isGiant ? (Math.random() * 180 + 120) : (Math.random() * 60 + 12);
            el.style.fontSize = size + "px";

            const rotations = [0, 0, 90, 270]; // Чаще горизонтально, иногда вертикально
            let rotation = rotations[Math.floor(Math.random() * rotations.length)];

            // Хаотичное смещение от центра
            const jitterX = (Math.random() - 0.5) * 140;
            const jitterY = (Math.random() - 0.5) * 140;
            
            el.style.transform = `translate(-50%, -50%) translate(${jitterX}px, ${jitterY}px) rotate(${rotation}deg)`;
            
            // Прозрачность для глубины наслоения
            el.style.opacity = Math.random() * (0.8 - 0.3) + 0.3;

            canvas.appendChild(el);
            count++;

            // --- ФИНАЛ: СМЕРТЬ СИСТЕМЫ ---
            if (count > 55) {
                document.body.style.transition = "background-color 8s step-end";
                document.body.style.backgroundColor = "black";
                canvas.style.transition = "opacity 4s ease-out";
                canvas.style.opacity = "0";
                // Долгая пауза перед перезагрузкой, чтобы насладиться пустотой
                setTimeout(() => { location.reload(); }, 15000);
            }
        });
    </script>
</body>
</html>
