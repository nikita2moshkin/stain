<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAIN — System Fatigue</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .word {
            position: absolute;
            text-transform: uppercase;
            line-height: 0.8;
            white-space: nowrap;
            pointer-events: none;
            left: 50%;
            top: 50%;
        }

        #instructions {
            position: fixed;
            bottom: 40px;
            font-family: "Helvetica", Arial, sans-serif;
            font-size: 10px;
            letter-spacing: 3px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0.4;
        }

        .fade-out {
            transition: opacity 5s ease-in-out;
            opacity: 0 !important;
        }
    </style>
</head>
<body>

    <div id="instructions">SYSTEM IDLE / TAP TO PROCESS</div>
    <div id="canvas"></div>

    <script>
        // Твой новый контент: смесь логов и экзистенциализма
        const systemPhrases = [
            "ERROR: MEMORY_FULL", 
            "I remember this page", 
            "Refreshing...", 
            "Fragment #402", 
            "Searching for light", 
            "DATA_LEAK",
            "SYSTEM_FATIGUE",
            "Are you still there?",
            "RECOVERY_FAILED",
            "Ghost in the machine",
            "BUFFER_OVERFLOW",
            "Please, wait..."
        ];
        
        const fonts = [
            "'Helvetica', 'Arial', sans-serif", // Для логов
            "'Georgia', 'Times New Roman', serif" // Для экзистенциальных фраз
        ];
        
        const canvas = document.getElementById('canvas');
        const inst = document.getElementById('instructions');
        let clickCount = 0;

        document.body.addEventListener('click', function() {
            if (clickCount === 0) {
                inst.style.display = 'none';
            }

            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            
            // Выбор фразы
            const phrase = systemPhrases[Math.floor(Math.random() * systemPhrases.length)];
            
            // Логика выбора шрифта: если в фразе есть спецсимволы или капс, чаще ставим гротеск
            const useSerif = phrase.includes(" ") && Math.random() > 0.3;
            const randomFont = useSerif ? fonts[1] : fonts[0];
            
            const size = Math.floor(Math.random() * 110) + 25; // Чуть меньше размер для лучшей читаемости слоев
            const rotation = (Math.floor(Math.random() * 4)) * 90;
            
            // Рандомное смещение от центра
            const offsetX = (Math.random() - 0.5) * 120;
            const offsetY = (Math.random() - 0.5) * 120;

            wordElement.innerText = phrase;
            wordElement.style.fontFamily = randomFont;
            wordElement.style.fontSize = size + "px";
            wordElement.style.fontWeight = useSerif ? "normal" : "bold";
            
            // Визуальное наложение
            wordElement.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) rotate(${randomRotation}deg)`;
            
            // Имитация "хрупкости" через разную прозрачность
            wordElement.style.opacity = Math.random() * (0.9 - 0.4) + 0.4;

            canvas.appendChild(wordElement);
            clickCount++;

            // Смерть системы
            if (clickCount > 50) {
                document.body.style.transition = "background-color 6s step-end";
                document.body.style.backgroundColor = "black";
                canvas.classList.add('fade-out');
                
                setTimeout(() => {
                    location.reload();
                }, 12000);
            }
        });
    </script>
</body>
</html>
