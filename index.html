<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAIN — System Fatigue</title>
    <style>
        /* Швейцарская база: чистота и отсутствие лишних элементов */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* Элемент слова: абсолютное позиционирование для наслоения */
        .word {
            position: absolute;
            text-transform: uppercase;
            line-height: 0.8;
            white-space: nowrap;
            pointer-events: none;
            left: 50%;
            top: 50%;
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            font-family: "Helvetica", Arial, sans-serif;
            font-size: 10px;
            letter-spacing: 4px;
            z-index: 1000;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="instructions">SYSTEM IDLE // TAP TO PROCESS</div>
    <div id="canvas"></div>

    <script>
        // Объединяем контент и его визуальную роль
        const fragments = [
            { text: "ERROR: MEMORY_FULL", style: "tech" },
            { text: "I remember this page", style: "exist" },
            { text: "Refreshing...", style: "tech" },
            { text: "Fragment #402", style: "tech" },
            { text: "Searching for light", style: "exist" },
            { text: "DATA_LEAK", style: "tech" },
            { text: "SYSTEM_FATIGUE", style: "tech" },
            { text: "Are you still there?", style: "exist" },
            { text: "RECOVERY_FAILED", style: "tech" },
            { text: "Ghost in the machine", style: "exist" },
            { text: "BUFFER_OVERFLOW", style: "tech" }
        ];

        const fonts = {
            tech: "'Helvetica Neue', Helvetica, Arial, sans-serif", // Гротеск для логов
            exist: "'Georgia', 'Times New Roman', serif" // Антиква для чувств
        };

        const canvas = document.getElementById('canvas');
        let clickCount = 0;

        document.body.addEventListener('click', function() {
            // Убираем инструкцию при первом клике
            if (clickCount === 0) {
                document.getElementById('instructions').style.display = 'none';
            }

            const fragment = fragments[Math.floor(Math.random() * fragments.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.innerText = fragment.text;

            // 1. ПРИМЕНЕНИЕ ТИПОГРАФИКИ (Чихольд vs Карсон)
            wordElement.style.fontFamily = fonts[fragment.style];
            wordElement.style.fontWeight = fragment.style === "tech" ? "900" : "100";
            
            // 2. МАСШТАБ (от гигантского до крошечного)
            // Используем широкий диапазон для создания "глубины"
            const size = Math.random() > 0.8 ? (Math.random() * 200 + 150) : (Math.random() * 80 + 15);
            wordElement.style.fontSize = size + "px";

            // 3. ПОВОРОТ (Вайнгарт: 0, 90, 180, 270)
            const rotations = [0, 90, 180, 270];
            const rotation = rotations[Math.floor(Math.random() * rotations.length)];

            // 4. ЦЕНТРИРОВАНИЕ И СДВИГ
            // Добавляем небольшой случайный сдвиг, чтобы слои не перекрывались идеально
            const jitterX = (Math.random() - 0.5) * 40;
            const jitterY = (Math.random() - 0.5) * 40;
            
            wordElement.style.transform = `translate(-50%, -50%) translate(${jitterX}px, ${jitterY}px) rotate(${rotation}deg)`;

            // 5. НАКОПЛЕНИЕ
            canvas.appendChild(wordElement);
            clickCount++;

            // ФИНАЛ: Перенасыщение информацией
            if (clickCount > 40) {
                document.body.style.backgroundColor = "black";
                canvas.style.opacity = "0";
                canvas.style.transition = "opacity 4s ease";
                
                // Перезагрузка системы
                setTimeout(() => { location.reload(); }, 8000);
            }
        });
    </script>
</body>
</html>
