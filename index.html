<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAIN — System Fatigue</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* Контейнер для всех слоев */
        #canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .word {
            position: absolute;
            text-transform: uppercase;
            line-height: 0.8;
            white-space: nowrap;
            pointer-events: none;
            left: 50%;
            top: 50%;
            /* translate(-50%, -50%) гарантирует появление точно в центре */
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            font-family: "Helvetica", Arial, sans-serif;
            font-size: 10px;
            letter-spacing: 5px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="instructions">PROCESS // TAP</div>
    <div id="canvas"></div>

    <script>
        // Контент: Технические логи vs Экзистенциальные фразы
        const phrases = [
            { t: "ERROR: MEMORY_FULL", type: "tech" },
            { t: "I remember this page", type: "exist" },
            { t: "Refreshing...", type: "tech" },
            { t: "Fragment #402", type: "tech" },
            { t: "Searching for light", type: "exist" },
            { t: "DATA_LEAK", type: "tech" },
            { t: "SYSTEM_FATIGUE", type: "tech" },
            { t: "Are you still there?", type: "exist" },
            { t: "RECOVERY_FAILED", type: "tech" },
            { t: "Ghost in the machine", type: "exist" },
            { t: "BUFFER_OVERFLOW", type: "tech" }
        ];

        const canvas = document.getElementById('canvas');
        let count = 0;

        document.body.addEventListener('click', function() {
            if (count === 0) {
                document.getElementById('instructions').style.display = 'none';
            }

            const fragment = phrases[Math.floor(Math.random() * phrases.length)];
            const el = document.createElement('div');
            el.className = 'word';
            el.innerText = fragment.t;

            // 1. ШРИФТОВАЯ ПАРА (Bold Sans vs Thin Serif)
            if (fragment.type === "tech") {
                el.style.fontFamily = "'Helvetica Neue', Helvetica, Arial, sans-serif";
                el.style.fontWeight = "900"; // Максимально жирный
            } else {
                el.style.fontFamily = "'Georgia', 'Times New Roman', serif";
                el.style.fontWeight = "100"; // Тонкая антиква
                el.style.fontStyle = "italic";
            }

            // 2. МАСШТАБ (Экстремальный разброс)
            // 20% шанс появления гигантского слова на весь экран
            const isGiant = Math.random() > 0.8;
            const size = isGiant ? (Math.random() * 150 + 150) : (Math.random() * 70 + 10);
            el.style.fontSize = size + "px";

            // 3. УГОЛ (Строго 90 градусов - швейцарская школа)
            const rotations = [0, 90, 180, 270];
            const rotation = rotations[Math.floor(Math.random() * rotations.length)];

            // 4. ПОЗИЦИОНИРОВАНИЕ (Центр с легким хаосом)
            // Небольшой "jitter" (смещение), чтобы создать эффект коллажа Вайнгарта
            const jitterX = (Math.random() - 0.5) * 100;
            const jitterY = (Math.random() - 0.5) * 100;
            
            el.style.transform = `translate(-50%, -50%) translate(${jitterX}px, ${jitterY}px) rotate(${rotation}deg)`;
            
            // 5. НАКОПЛЕНИЕ ШУМА
            // Разная прозрачность имитирует глубину и физическое наслоение чернил
            el.style.opacity = Math.random() * (0.9 - 0.5) + 0.5;

            canvas.appendChild(el);
            count++;

            // 6. ФИНАЛЬНАЯ ТОЧКА (Цифровой архив умирает)
            if (count > 45) {
                document.body.style.transition = "background-color 5s step-end";
                document.body.style.backgroundColor = "black";
                canvas.style.transition = "opacity 3s ease";
                canvas.style.opacity = "0";
                
                setTimeout(() => { location.reload(); }, 10000);
            }
        });
    </script>
</body>
</html>
